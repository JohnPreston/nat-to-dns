# - play to update the HAProxy as ELB Eucalyptus gonna change

- hosts:
  - localhost
  tasks:

  - name: Remove existing
    shell: file /etc/ansible/roles/nat-stack-init || rm -rfv /etc/ansible/roles/nat-stack-init
    ignore_errors: true

  - name: Download the latest version of init-stack
    git: clone=yes repo=https://github.com/johnpreston/nat-stack-init update=yes force=yes version="{{ init_nat_version }}" dest=/etc/ansible/roles/nat-stack-init

  - name: Download the latest git version of nat-deploy
    git: clone=yes repo=https://github.com/johnpreston/nat-stack-deploy update=yes force=yes version="{{ deploy_nat_version }}" dest=/etc/ansible/roles/nat-stack-deploy
