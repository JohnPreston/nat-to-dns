  ParameterValue: "{{ key_name }}"
- ParameterKey: RegionDNS
  ParameterValue: "{{ region_dns }}"
- ParameterKey: APIProtocol
  ParameterValue: "{{ api_protocol }}"
- ParameterKey: APIPort
  ParameterValue: "{{ api_port }}"
